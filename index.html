<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <container>
        <div class="col-12  p-5 text-center fs-4">
            <div style="background-color: #FFDB6F;">
            <label style="font-weight: bold;"  class="mb-3">Nombre
                <input class="form-control" onblur="main()" name="" id="nombre" placeholder="Nombre">
            </label>
        
            <br>
        
            <label style="font-weight: bold;" class="mb-3">Apellido
                <input class="form-control" onblur="apellido()" name="" id="apellido" placeholder="Apellido">
            </label>
        
            <br>
        
            <label >¿Desea registrarse en el concurso?</label>
            <br>
            <input style="cursor:pointer" type="radio" onclick="radius()" id="si"name="opcion" value="Si"/>
            <label  for="si">Si</label>
        
            <br>
        
            <input style="cursor:pointer" type="radio" onclick="radius()" id="no" name="opcion" id ="no" value="No" />
            <label for="no">No</label>
        
            <br>
            
            <div class="d-flex justify-content-center ">
                <input  style="cursor:pointer" type="checkbox" name="modalidad" id="check1">
                <label  id="labelcheck1">Modalidad 1</label>
                <br>
            </div>
            <div class="d-flex justify-content-center cp ">
                <input style="cursor: pointer;" type="checkbox" name="modalidad" id="check2">
                <label id="labelcheck2">Modalidad 2
                </label>
            </div>
                    
            <label style="font-weight: bold;" class="mb-4">Email
                <input class="form-control" type="email" onblur="email()" name="" id="email" placeholder="Email">
            </label>
        
            <br>
        
            <label style="font-weight: bold;" class="mb-4">Fecha de nacimiento
                <input  class="form-control" type="date" name="" id="fechanac">
            </label>
        
            <br>
        
            <label style="font-weight: bold;" class="mb-4">Contraseña
                <input  class="form-control" type="password" name="" id="pass1" placeholder="******">
            </label>
        
            <br>
        
            <label style="font-weight: bold;"class="mb-4">Confirmar contraseña
                <input  class="form-control" type="password" onblur="pass()" name="" id="pass2" placeholder="******">
            </label>
        
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" style=" width: 250px; margin: 10px;" id="boton" onclick="send()" type="reset" >Enviar</button>
            </div>
        </div>
    </div>
    
    </container>
    
</body>
<script src="actions.js"></script>
</html>
