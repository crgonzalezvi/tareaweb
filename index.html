<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label>Nombre
        <input onblur="main()" name="" id="nombre" placeholder="Nombre">
    </label>

    <br>

    <label>Apellido
        <input onblur="apellido()" name="" id="apellido" placeholder="Apellido">
    </label>

    <br>

    <label>¿Desea registrarse en el concurso?</label>
    <br>
    <input type="radio" onclick="radius()" id="si"name="opcion" value="Si"/>
    <label for="si">Si</label>

    <br>

    <input type="radio" onclick="radius()" id="no" name="opcion" id ="no" value="No" />
    <label for="no">No</label>

    <br>

    <label id="labelcheck1">Modalidad 1
        <input type="checkbox" name="modalidad" id="check1">
    </label>

    <br>

    <label id="labelcheck2">Modalidad 2
        <input type="checkbox" name="modalidad" id="check2">
    </label>

    <label>Email
        <input type="email" onblur="email()" name="" id="email" placeholder="Email">
    </label>

    <br>

    <label>Fecha de nacimiento
        <input type="date" name="" id="fechanac">
    </label>

    <br>

    <label>Contraseña
        <input type="password" name="" id="pass1" placeholder="******">
    </label>

    <br>

    <label>Confirmar contraseña
        <input type="password" onblur="pass()" name="" id="pass2" placeholder="******">
    </label>

    <br>

    <button id="boton" onclick="send()" type="reset" >Enviar</button>
  </div>

</body>
<script src="actions.js"></script>
</html>
